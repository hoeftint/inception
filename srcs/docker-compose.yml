services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports: 
      - "8080:443"
    restart: on-failure
    networks:
      - inception
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html

  wordpress:
    container_name: wordpress
    networks:
      - inception
    restart: on-failure
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - ./.env
    expose:
      - "9000"
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    secrets:
      - mysql_root_pw
      - mysql_pw
      - wp_admin_pw
      - wp_user_pw

  mariadb:
    networks:
      - inception
    container_name: mariadb
    restart: on-failure
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    expose:
      - "3306"
    env_file:
      - ./.env
    volumes:
      - mariadb:/var/lib/mysql
    secrets:
      - mysql_root_pw
      - mysql_pw


networks:
  inception:
    name: inception

volumes:
  wordpress:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress_db
  mariadb:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb_db

secrets:
  mysql_root_pw:
    file: ../secrets/db_root_password.txt
  mysql_pw:
    file: ../secrets/db_password.txt
  wp_admin_pw:
    file: ../secrets/wp_admin_password.txt
  wp_user_pw:
    file: ../secrets/wp_user_password.txt
